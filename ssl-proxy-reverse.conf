<VirtualHost *:443>
	ServerName api.crud.shop

	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/api.crud.shop/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/api.crud.shop/privkey.pem

	ProxyRequests Off
	ProxyPreserveHost On
	ProxyPass / http://localhost:8080/
	ProxyPassReverse / http://localhost:8080/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
